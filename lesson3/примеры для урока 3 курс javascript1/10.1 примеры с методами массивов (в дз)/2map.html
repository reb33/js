<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        /* Используя метод map, получите новый массив, где каждое число будет
        увеличено на 10. */

        const nums = [4, 1093, 38, 8, 75];
        const numsPlus10 = nums.map(function(num) {
            return num + 10;
        });

        console.log(numsPlus10);
    </script>
</body>
</html>
