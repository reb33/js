<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 1 С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль, с помощью console.log) от 0 до 10
        // включительно, чтобы результат выглядел так:
        // 0 – это ноль
        // 1 – нечетное число
        // 2 – четное число
        // 3 – нечетное число
        // …
        // 10 – четное число
        // Для решения этой задачи используйте остаток от деления на 2,

        "use strict";

        for (let i = 0; i <= 10; i++) {
            console.log(i + function () {
                if (i == 0)
                    return ' - это ноль';
                else if (i % 2 == 0)
                    return ' – четное число';
                else
                    return ' – нечетное число';

            }());
        }
    </script>
</body>

</html>
