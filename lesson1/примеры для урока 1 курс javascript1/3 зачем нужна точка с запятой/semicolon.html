<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    	"use strict";
		/* Точка с запятой отделяет выражения друг от друга */

		//точка с запятой есть
		alert("Hello"); alert("world");

		//точки с запятой нет, здесь будет ошибка
		alert("Hello") alert("world")

		//"автоматическая вставка" точки с запятой
		alert("Hello")
		alert("world")
    </script>
</body>
</html>
