<script>
    // Вывести в консоль значения выражений и объяснить почему получились такие значения
    // используя комментарии к каждому выражению:

    // 1. 10 плюс 10 = 20
    // 2. 20 плюс строка 10 = 2010
    let result = 10 + 10 + "10";
    console.log(result);

    // 1. 10 плюс строка 10 = 1010
    // 2. строка 1010 + 10 = 101010
    result = 10 + "10" + 10
    console.log(result);

    // 1. унарный плюс переводит строку 10 в число
    // 2. 10 плюс 10 = 20
    // 3. 20 плюс 10 = 30
    result = 10 + 10 + +"10"
    console.log(result);

    // 1. унарный минус переводит -"" в -0
    // 2. 10 делить на -0 = -Infinity
    result = 10 / -""
    console.log(result);

    // 1. унарный плюс переводит "2,5" в NaN
    // 2. 10 делить на NaN = NaN
    result = 10 / +"2,5"
    console.log(result); 
</script>
