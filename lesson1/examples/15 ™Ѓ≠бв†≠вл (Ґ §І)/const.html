<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let myVar = 8;
        myVar = 6;
        alert(myVar);
        /* все работает, в переменную можно что-то присвоить
        еще раз*/


        const myVar2 = 8;
        //ошибка: присваивание в константную переменную
        myVar2 = 6;
        alert(myVar2);


        const numbers = [10, 8, 22];
        numbers[0] = 5;
        alert(numbers);//содержимое массива менять можно
        
    </script>
</body>
</html>
