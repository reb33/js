<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let name = "John Doe";
        let age = 25;

        // конкатенация
        console.log("My name is " + name + ". I'am " + age + ".");

        // шаблонный литерал
        console.log(`My name is ${name}. I'am ${age}.`);

        // ` - эта кавычка называется backtick
    </script>
</body>
</html>
