<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        
        console.log(3 == 3);         //true
        console.log("3" == 3);       //true
        console.log("3" === 3);      //false
        console.log("hi" == "hi");   //true
        console.log("foo" == "bar"); //false
    </script>
</body>
</html>
