<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body>

    <button class="btn">Кнопка 1</button>
    <button class="btn" id="hello">Кнопка 2 с id</button>
    <button class="btn">Кнопка 3</button>
    <button class="btn" data-someAttr="someValue">Кнопка 4 с data атрибутом</button>
    <button>Кнопка</button>
    
    <script>
        "use strict";
        const buttons = document.querySelectorAll('button');
        buttons.forEach(function(button) {
            button.addEventListener('click', buttonClickHandler);
        });

        function buttonClickHandler(event) {
            console.log(event);//объект с информацией о событии
            console.log(event.target);//элемент на котором произошло событие
            console.log(event.target.tagName);//имя тега на котором произошло событие
            console.log(event.target.textContent);//текст в элементе
            console.log(event.target.classList);//список классов
            console.log(event.target.id);//id элемента
            console.log(event.target.getAttribute('data-someAttr'));//id элемента

            if (event.target.id === "hello") {
                alert('у элемента есть атрибут id=hello');
            }
            
            if (event.target.getAttribute('data-someAttr') === "someValue") {
                alert('у элемента есть атрибут data-someAttr со значением someValue');
            }

            if (event.target.classList.contains('btn')) {
                alert('у элемента есть класс btn');
            }
        }
    </script>
</body>

</html>
