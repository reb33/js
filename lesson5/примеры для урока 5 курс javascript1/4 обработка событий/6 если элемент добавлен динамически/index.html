<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>

        <button>другая кнопка1</button>
        <button>другая кнопка2</button>
    </div>

    <script>
        "use strict";

        function createButton(textOnButton) {
            return `<button class="one">${textOnButton}</button>`;
        }

        const divEl = document.querySelector('div');

        for (let i = 0; i <= 5; i++) {
            let button = createButton(`Кнопка №${i}`);
            divEl.insertAdjacentHTML("afterbegin", button);
        }

        divEl.addEventListener('click', function(event) {
            let target = event.target;
            if (target.tagName === 'BUTTON' && target.classList.contains('one')) {
                alert(target.innerText);
            }
        });
        
    </script>

</body>

</html>
