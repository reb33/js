<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вызов функции в глоб. контексте, строгий режим</title>
</head>
<body>
    <script>
        'use strict';

        function hello() {
            /* в строгом режиме this не будет передаваться в глобальную
            функцию автоматически, и this будет undefined */
            console.log(this);
        }

        hello(); //undefined
    </script>
</body>
</html>
